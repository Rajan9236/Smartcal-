<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartCalc+ Pro with AdSense</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2e2e3e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .calculator {
      width: 100%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #888;
      border-radius: 10px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: 2px solid #00f7ff;
      border-radius: 12px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00f7ff;
      color: black;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .ads-container {
      width: 100%;
      max-width: 360px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media(max-width: 400px) {
      .display {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">/</button>
      <button onclick="backspace()">←</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')" style="grid-column: span 2;">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <!-- Embedded AdSense Ad -->
  <div class="ads-container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6277392838286688"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6277392838286688"
         data-ad-slot="1904281010"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.textContent === '0') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function backspace() {
      display.textContent = display.textContent.slice(0, -1) || '0';
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent.replace(/×/g, '*').replace(/−/g, '-'));
      } catch {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
